<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gest√£o de Turmas</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="page-header">
        <h1>üìö Gest√£o de Turmas</h1>
        <a href="../index.html" class="btn btn-secondary">‚Üê Voltar ao In√≠cio</a>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total de Turmas</h3>
        <div class="stat-value" id="totalTurmas">0</div>
      </div>
    </div>

    <!-- Actions -->
    <div class="content-section">
      <button class="btn btn-success" onclick="abrirModalAdicionar()">‚ûï Nova Turma</button>
    </div>

    <!-- Alert Messages -->
    <div id="alertContainer"></div>

    <!-- Table -->
    <div class="content-section">
      <h2>Lista de Turmas</h2>
      <div id="loadingTurmas" class="loading hidden"></div>
      <div id="emptyState" class="empty-state hidden">Nenhuma turma cadastrada</div>
      <table id="tabelaTurmas" class="hidden">
        <thead>
          <tr>
            <th>C√≥digo</th>
            <th>Per√≠odo</th>
            <th>Sala</th>
            <th>Turno</th>
            <th>Capacidade</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
      </table>
    </div>
  </main>

  <!-- Modal Adicionar/Editar -->
  <div id="modalTurma" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitulo">Adicionar Turma</h2>
        <button class="close-modal" onclick="fecharModal()">‚úñ</button>
      </div>
      <form id="formTurma" onsubmit="salvarTurma(event)">
        <input type="hidden" id="turmaCodigo">

        <div class="form-group">
          <label for="turmaPeriodo">Per√≠odo *</label>
          <input type="text" id="turmaPeriodo" placeholder="Ex: 2025.1" required>
        </div>

        <div class="form-group">
          <label for="turmaSala">Sala *</label>
          <input type="text" id="turmaSala" placeholder="Ex: 101" required>
        </div>

        <div class="form-group">
          <label for="turmaTurno">Turno *</label>
          <select id="turmaTurno" required>
            <option value="">Selecione...</option>
            <option value="MANH√É">Manh√£</option>
            <option value="TARDE">Tarde</option>
            <option value="NOITE">Noite</option>
          </select>
        </div>

        <div class="form-group">
          <label for="turmaCapacidade">Capacidade *</label>
          <input type="number" id="turmaCapacidade" required min="1">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-success">üíæ Salvar</button>
          <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 - Sistema de Gest√£o Escolar Comunit√°ria</p>
    </div>
  </footer>

  <script src="../js/turmas.js"></script>
</body>

</html>
